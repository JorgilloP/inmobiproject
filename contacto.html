  <style>
    body {
      background: linear-gradient(to bottom right, #f3f4f6, #ffffff);
      color: #333;
      font-family: 'Inter', sans-serif;
    }

    .container {
      max-width: 960px;
      padding-top: 50px;
      text-align: center;
    }

    .section-title {
      font-size: 2.2rem;
      font-weight: 700;
      color: #0d1b2a;
      margin-bottom: 40px;
      border-bottom: 3px solid #007bff;
      display: inline-block;
      padding-bottom: 10px;
    }

    .contact-box {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin-bottom: 50px;
      text-align: left;
    }

    .contact-info {
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      color: #444;
    }

    .contact-info i {
      font-size: 1.5rem;
      color: #007bff;
      margin-right: 15px;
      min-width: 30px;
    }

    .contact-info a {
      color: #007bff;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    iframe {
      width: 100%;
      height: 400px;
      border-radius: 16px;
      border: none;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .btn-primary {
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 1.1rem;
      border-radius: 8px;
      background-color: #007bff;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .social-icons {
      margin-top: -10px;
      margin-bottom: 30px;
    }

    .social-icons a {
      color: #007bff;
      font-size: 1.8rem;
      margin: 0 10px;
      transition: transform 0.2s ease, opacity 0.2s ease;
      opacity: 0.8;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      opacity: 1;
    }

    footer {
      background: #212529;
      color: #eee;
      padding: 40px 20px;
      text-align: center;
      font-size: 0.95rem;
      margin-top: 60px;
      border-top: 5px solid #007bff;
    }

    @media (max-width: 576px) {
      .contact-info {
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
      }

      .contact-info i {
        margin-bottom: 5px;
      }

      .section-title {
        font-size: 1.8rem;
      }
    }
  </style>
